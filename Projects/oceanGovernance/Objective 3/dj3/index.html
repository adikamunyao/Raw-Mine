<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization and Document Type Network Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #chart {
            width: 100vw;
            height: 100vh;
        }

        .node {
            cursor: pointer;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #aaa;
            stroke-opacity: 0.6;
        }

        .node--organization {
            fill: #1f77b4;
        }

        .node--document {
            fill: #ff7f0e;
        }

        .node:hover {
            stroke: #333;
            stroke-width: 2px;
        }

        .link:hover {
            stroke: #1f77b4;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            visibility: hidden;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
