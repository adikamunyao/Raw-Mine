<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Institutions by Subject Matter</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
        }
        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="tooltip" style="opacity: 0;"></div>
    <script src="main.js"></script>
</body>
</html>
