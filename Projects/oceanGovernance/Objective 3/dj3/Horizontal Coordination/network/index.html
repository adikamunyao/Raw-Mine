<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alluvial Diagram Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .stratum path {
            stroke: #fff;
            stroke-width: 1px;
        }
        .alluvial path {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }
        .alluvial path:hover {
            stroke-opacity: .6;
        }
        .axis text {
            font-size: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="tooltip"></div>
    <script src="main.js"></script>
</body>
</html>
