<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Institution-Attribute Chord Diagram</title>
    <style>
        .chord path {
            fill-opacity: .67;
            stroke: #000;
            stroke-width: .5px;
        }

        .chord text {
            font: 10px sans-serif;
            pointer-events: none;
        }

        .chord group {
            fill-opacity: .8;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            font: 12px sans-serif;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg width="960" height="960"></svg>
    <div class="tooltip" style="opacity:0;"></div>
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
